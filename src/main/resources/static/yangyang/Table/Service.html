<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>服务信息</title>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="//unpkg.com/layui@2.6.8/dist/css/layui.css"/>

    <!-- 引入 echarts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
    <!-- 引入 axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入 layui.js -->
    <script src="//unpkg.com/layui@2.6.8/dist/layui.js"></script>
    <!-- 引入 jquery.js -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

</head>
<body>

<div class="layui-row  layui-col-space20" >

    <div class="layui-bg-gray" style="padding-left: 30px; padding-right: 30px;">

        <div class="layui-row layui-col-space15">
            <div  class="layui-col-md12">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>Service Table</legend>
                </fieldset>
                <div id= "hhh" class="layui-panel" style="height: 200px" >
                    <table class="layui-hide" id="test"  lay-filter="test"></table>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- 引入 echarts -->
<script src="https://cdn.jsdelivr.net/npm/echarts@5.1.2/dist/echarts.min.js"></script>
<!-- 引入 axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- Node表 -->
<script>
    var s_data;
    layui.use(['table', 'layer'], function () {
        var table = layui.table
            , layer = layui.layer;

        // 表格数据渲染
        table.render({
            elem: '#test'
            , url: 'http://192.168.50.17:7788/service/all'
            ,even: true //开启隔行背景
            ,parseData: function(res){ //res 即为原始返回的数据
                console.log("res.data")
                console.log(res.data)
                s_data = res.data;
                console.log(s_data)
                return {
                    "code": 0, //解析接口状态
                    "msg": "", //解析提示文本
                    "count":  res.data.length, //解析数据长度
                    "data": s_data //解析数据列表
                };
            }
            , limit: 15
            ,limits:[5,10,15]
            , title: '服务数据表'
            , cols: [[
                {field: 'id'
                    , title: 'id'
                   , fixed: 'left', unresize: true, sort: true
                },
                {field: 'serviceName'
                    , title: 'serviceName'
                   , fixed: 'left', unresize: true, sort: true
                },

                {field: 'servicePort'
                    , title: 'servicePort'
                   , fixed: 'left', unresize: true, sort: true
                },

                {field: 'serviceSafetyLevel'
                    , title: 'serviceSafetyLevel'
                   , fixed: 'left', unresize: true, sort: true
                },

                {field: 'serviceVersion'
                    , title: 'serviceVersion'
                  , fixed: 'left', unresize: true, sort: true
                },

                {field: 'serviceVulnerabilitySum'
                    , title: 'serviceVulnerabilitySum'
                  , fixed: 'left', unresize: true, sort: true
                },


            ]]
            , page: true
        });

    });

</script>


</body>
</html>
